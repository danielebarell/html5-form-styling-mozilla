<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Styling exercise from Mozilla</title>
    <link rel="stylesheet" href="form-style.css"/>
</head>
<body>
<!--
    <p class="typewriter-test">Fabio Biondi</p>
    <p class="handwriting-test">Michele Stieven</p>
-->
<form class="postcard" action="" method="get">
    <div class="to">
        <h1>to: Mozilla</h1>
    </div>
    <div>
    <label for="user-name">from:</label>
    <input id="user-name" name="user-name" type="text">
    </div>
    <div>
    <label for="user-email">reply:</label>
    <input id="user-email" name="user-email" type="email">
    </div>
    <div class="message">
    <label for="message-text">Your message:</label>
    <textarea id="message-text" name="message-text" wrap="soft"></textarea>
    </div>
    <div>
        <button type="submit">Send your message</button>
    </div>

</form>
</body>
</html>
